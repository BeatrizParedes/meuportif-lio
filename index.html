    <script>
        const text = "Entre e relaxe! Aqui, as melhores memórias são feitas com um pouco de música e muitas risadas.";
        let index = 0;
    
        function type() {
            if (index < text.length) {
                document.getElementById("text").innerHTML += text.charAt(index); 
                index++; 
                setTimeout(type, 100); 
            } else {
              
                setTimeout(resetTyping, 2000);
            }
        }
    
        function resetTyping() {
            index = 0; 
            document.getElementById("text").innerHTML = ""; 
            type(); 
        }
    
        type(); 
    </script>
